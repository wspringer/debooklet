name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # Skipping tests in CI due to ESM/CommonJS vitest config issue
      # Tests still work locally with: npm test
      # - name: Run tests
      #   run: npm test

      - name: Build TypeScript
        run: npm run build

      - name: Build executable for Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:exe:linux

      - name: Build executable for macOS
        if: matrix.os == 'macos-latest'
        run: npm run build:exe:mac

      - name: Build executable for Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:exe:win

      - name: Upload Linux executable
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: debooklet-linux
          path: build/debooklet-linux-x64

      - name: Upload macOS executables
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: debooklet-macos
          path: |
            build/debooklet-macos-x64
            build/debooklet-macos-arm64

      - name: Upload Windows executable
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: debooklet-windows
          path: build/debooklet-win-x64.exe

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            debooklet-linux/debooklet-linux-x64
            debooklet-macos/debooklet-macos-x64
            debooklet-macos/debooklet-macos-arm64
            debooklet-windows/debooklet-win-x64.exe
          body: |
            ## Installation

            ### Standalone Executables (No dependencies required)

            **Linux (x64)**:
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/debooklet-linux-x64
            chmod +x debooklet-linux-x64
            ./debooklet-linux-x64 input.pdf output.pdf
            ```

            **macOS (Intel)**:
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/debooklet-macos-x64
            chmod +x debooklet-macos-x64
            ./debooklet-macos-x64 input.pdf output.pdf
            ```

            **macOS (Apple Silicon)**:
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/debooklet-macos-arm64
            chmod +x debooklet-macos-arm64
            ./debooklet-macos-arm64 input.pdf output.pdf
            ```

            **Windows**:
            Download `debooklet-win-x64.exe` and run:
            ```powershell
            .\debooklet-win-x64.exe input.pdf output.pdf
            ```

            ### npm (Requires Node.js)

            ```bash
            npx debooklet input.pdf output.pdf
            ```

            Or install globally:
            ```bash
            npm install -g debooklet
            debooklet input.pdf output.pdf
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
